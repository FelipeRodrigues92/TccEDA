<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Novo conteudo
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<fieldset>
				<legend>Dados do Conteudo</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Titulo: " for="titulo" />
					<h:inputText id="titulo"
						value="#{conteudoAptoBean.conteudoApto.titulo}" />
					<h:outputLabel value="Certificação referente:" for="certificacao" />
					<h:selectOneMenu value="#{conteudoAptoBean.certificacaoId}" required="true">
						<f:selectItems value="#{conteudoAptoBean.certificacoes}"
							var="certificacao" itemLabel="#{certificacao.nome}"
							itemValue="#{certificacao.id}"></f:selectItems>
					</h:selectOneMenu>
					<h:outputLabel value="Desdobramento: " for="desdobramento1" />
					<h:inputText id="desdobramento1"
						value="#{conteudoAptoBean.desdobramento1.descricao}" />
					<h:outputLabel value="Desdobramento: " for="desdobramento2" />
					<h:inputText id="desdobramento2"
						value="#{conteudoAptoBean.desdobramento2.descricao}" />
					<h:outputLabel value="Desdobramento: " for="desdobramento3" />
					<h:inputText id="desdobramento3"
						value="#{conteudoAptoBean.desdobramento3.descricao}" />
					<h:outputLabel value="Desdobramento: " for="desdobramento4" />
					<h:inputText id="desdobramento4"
						value="#{conteudoAptoBean.desdobramento4.descricao}" />
					<h:outputLabel value="Desdobramento: " for="desdobramento5" />
					<h:inputText id="desdobramento5"
						value="#{conteudoAptoBean.desdobramento5.descricao}" />
					<h:commandButton value="Gravar"
						action="#{conteudoAptoBean.gravarPorCertificacao}" />
						<h:commandButton value="Go Homepage"
						action="#{conteudoAptoBean.goHome}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
