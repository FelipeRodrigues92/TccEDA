<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			<p:outputPanel>Home</p:outputPanel>
		</ui:define>
	<ui:define name="conteudo">
		<!-- MENU -->
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/HomeSubAdm.xhtml" />

				<p:submenu label="Gerenciar dados" icon="ui-icon-pencil">
					<p:menuitem value="Perfil"
						url="http://localhost:9090/tcc/GerenciarConteudista.xhtml" />
				</p:submenu>
				<p:menuitem value="Busca indexada de conteudos"
					icon="ui-icon-search"
					url="http://localhost:9090/tcc/BuscaConteudo.xhtml" />
				<p:menuitem value="Buscar Conteudistas" icon="ui-icon-search"
					url="http://localhost:9090/tcc/ConsultarConteudista.xhtml" />
			</p:menubar>
		</h:form>
		<br/>
		<fieldset>
			<legend>Seus dados</legend>
			<p:dataTable id="tabelaConteudos" value="#{subGestorBean.perfil}"
				var="subGestor">

				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{subGestor.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">CPF:</f:facet>
					<h:outputText value="#{subGestor.CPF}" />
				</p:column>
				<p:column>	
					<f:facet name="header">Telefone:</f:facet>
					<h:outputText value="#{subGestor.telefone}" />
				</p:column>
				<p:column>
					<f:facet name="header">Email:</f:facet>
					<h:outputText value="#{subGestor.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">Sexo:</f:facet>
					<h:outputText value="#{subGestor.sexo}" />
				</p:column>

			</p:dataTable>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
