<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<div style="justify-content: center; align-items: center;">
			<p:outputPanel>Home</p:outputPanel>
		</div>
	</ui:define>
	<ui:define name="conteudo">
		<div>
			<h:form id="conteudistaform">
				<p:dataList value="#{conteudistaBean.perfil}" var="conteudista"
					type="definition" styleClass="noGridBorder">

       			 Olá #{conteudista.nome}  
			</p:dataList>
			</h:form>
		</div>
		<!-- MENU -->
		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/Home.xhtml" />

				<p:submenu label="Perfil" icon="ui-icon-pencil">
					<p:menuitem value="Alterar Dados"
						url="http://localhost:9090/tcc/GerenciarConteudista.xhtml" />
				</p:submenu>
				<p:submenu label="Formação" icon="ui-icon-pencil">
					<p:menuitem value="Novo curso"
						url="http://localhost:9090/tcc/CadastroCurso.xhtml" />
					<p:menuitem value="Meus cursos"
						url="http://localhost:9090/tcc/ShowCursos.xhtml" />
				</p:submenu>
				<p:submenu label="Certificação" icon="ui-icon-pencil">
					<p:menuitem value="Nova Certificação"
						url="http://localhost:9090/tcc/CadastroCertificacao.xhtml" />
					<p:menuitem value="Minhas certificações"
						url="http://localhost:9090/tcc/ShowCertificacao.xhtml" />
				</p:submenu>
				<p:submenu label="Conteudos a desenvolver " icon="ui-icon-pencil"
					rendered="#{conteudoAptoBean.cursos.size() > 0 ||conteudoAptoBean.certificacoes.size() > 0 }">
					<p:menuitem value="Novo Conteudo apto"
						url="http://localhost:9090/tcc/CadastroConteudoApto.xhtml" />
				</p:submenu>
			</p:menubar>
		</h:form>
		<br />
		<div style="text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
			<p:dataTable id="tabelaPerfil" value="#{conteudistaBean.perfil}"
				var="conteudista" width="100%" styleClass="noGridBorder"
				emptyMessage="Nenhum curso encontrado.">
				<f:facet name="header">
            			Perfil
        			</f:facet>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.nome}" />
				</p:column>
				<p:column width="13%">
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.CPF}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.sexo}" />
				</p:column>
				<p:column width="15%">
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.email}" />
				</p:column>
				<p:column width="15%">
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.telefone	}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">Data de nascimento</f:facet>
					<h:outputText
						value="#{conteudistaBean.conteudista.dataNascimento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<p:dataTable id="tabelaEndereco" value="#{conteudistaBean.perfil}"
				var="conteudista" width="100%" styleClass="noGridBorder"
				emptyMessage="Nenhum curso encontrado.">
				<p:column width="10%" style="text-align: center;">
					<f:facet name="header">CEP</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.endereco.cep}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">UF</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.endereco.UF}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">Cidade</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.endereco.cidade}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">Bairro</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.endereco.bairro}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">Complemento</f:facet>
					<h:outputText value="#{conteudistaBean.conteudista.endereco.complemento}" />
				</p:column>
			</p:dataTable>
		</div>
		<br />
		<br />
		<h:form>
			<div style="text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
				<p:dataTable id="tabelaCursos" value="#{conteudoAptoBean.cursos}"
					var="curso" width="100%" styleClass="noGridBorder"
					emptyMessage="Nenhum curso encontrado.">
					<f:facet name="header">
            			Cursos
        			</f:facet>
					<p:column width="10%">
						<f:facet name="header">Nivel</f:facet>
						<h:outputText value="#{curso.nivelCurso.tipo}" />
					</p:column>
					<p:column width="30%">
						<f:facet name="header">Curso</f:facet>
						<h:outputText value="#{curso.bancoCurso.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Instituição de ensino</f:facet>
						<h:outputText value="#{curso.instituicao}" />
					</p:column>
					<p:column width="10%">
						<f:facet name="header">Data de conclusão</f:facet>
						<h:outputText value="#{curso.dataFim.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Conteudos Aptos</f:facet>
						<h:dataTable value="#{curso.conteudosAptos}" var="conteudo">
							<h:column>	
								#{conteudo.titulo}
						</h:column>
						</h:dataTable>
					</p:column>
				</p:dataTable>
			</div>
			<br />
			<div style="text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
				<p:dataTable id="tabelaCertificacoes"
					value="#{conteudoAptoBean.certificacoes}" var="certificacao"
					styleClass="noGridBorder"
					emptyMessage="Nenhuma certificação encontrada.">
					<f:facet name="header">
          	  			Certificações
        				</f:facet>
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{certificacao.nome}" />
					</p:column>
					<p:column width="10%">
						<f:facet name="header">Data de conclusão</f:facet>
						<h:outputText value="#{certificacao.dataFim.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Conteudos Aptos</f:facet>
						<h:dataTable value="#{certificacao.conteudosAptos}" var="conteudo">
							<h:column>
								#{conteudo.titulo}
						</h:column>
						</h:dataTable>
					</p:column>
				</p:dataTable>
			</div>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
