<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Home</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<div>
			<h:form id="conteudistaform">
				<p:dataList value="#{conteudistaBean.perfil}" var="conteudista"
					type="definition" styleClass="noGridBorder">

       			 Olá #{conteudista.nome}  
			</p:dataList>
			</h:form>
		</div>
		<!-- MENU -->
		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/Home.xhtml" />

				<p:submenu label="Gerenciar dados" icon="ui-icon-pencil">
					<p:menuitem value="Perfil"
						url="http://localhost:9090/tcc/GerenciarConteudista.xhtml" />
				</p:submenu>
			</p:menubar>
		</h:form>
		<br />
		<h:form>
			<p:dataTable id="tabelaCursos" value="#{conteudoAptoBean.cursos}"
				var="curso" width="100%" styleClass="noGridBorder"
				emptyMessage="Nenhum curso encontrado.">
				<f:facet name="header">
            			Cursos
        			</f:facet>
				<p:column>
					<f:facet name="header">Nivel</f:facet>
					<h:outputText value="#{curso.nivelCurso.tipo}" />
				</p:column>
				<p:column>
					<f:facet name="header">Curso</f:facet>
					<h:outputText value="#{curso.bancoCurso.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Instituição de ensino</f:facet>
					<h:outputText value="#{curso.instituicao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Data de conclusão</f:facet>
					<h:outputText value="#{curso.dataFim.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Conteudos Aptos</f:facet>
					<h:dataTable value="#{curso.conteudosAptos}" var="conteudo">
						<h:column>	
								#{conteudo.titulo}
						</h:column>
					</h:dataTable>
				</p:column>
				<p:column>
					<f:facet name="header">Excluir</f:facet>
					<p:commandLink value="remover" icon="fa fa-fw fa-edit"
						action="#{cursoBean.remover(curso)}" update="@form" />
				</p:column>
			</p:dataTable>
			<br />
			<p:commandLink action="#{cursoBean.goCurso}" update="@form">
				<p:commandButton value="Adicionar novo curso" icon="ui-icon-plus" />
			</p:commandLink>

			<p:commandLink action="#{cursoBean.goCursoConteudo}" update="@form">
				<p:commandButton value="Adicionar conteúdo Apto" icon="ui-icon-plus" />
			</p:commandLink>
			<br />
			<hr />
			<br />
			<p:dataTable id="tabelaCertificacoes"
				value="#{conteudoAptoBean.certificacoes}" var="certificacao"
				styleClass="noGridBorder"
				emptyMessage="Nenhuma certificação encontrada.">
				<f:facet name="header">
          	  			Certificações
        				</f:facet>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{certificacao.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Data de conclusão</f:facet>
					<h:outputText value="#{certificacao.dataFim.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">Conteudos Aptos</f:facet>
					<h:dataTable value="#{certificacao.conteudosAptos}" var="conteudo">
						<h:column>
								#{conteudo.titulo}
						</h:column>
					</h:dataTable>
				</p:column>
				<p:column>
					<f:facet name="header">Excluir</f:facet>
					<p:commandLink value="remover"
						action="#{certificacaoBean.remover(certificacao)}" update="@form">
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<hr />
			<p:commandLink action="#{certificacaoBean.goCertificacao}"
				update="@form">
				<p:commandButton value="Nova Certificação" icon="ui-icon-plus" />
			</p:commandLink>

			<p:commandLink action="#{certificacaoBean.goCertificacaoConteudo}"
				update="@form">
				<p:commandButton value="Adicionar conteúdo Apto" icon="ui-icon-plus" />
			</p:commandLink>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
