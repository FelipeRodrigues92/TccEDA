<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Home
		</ui:define>
	<ui:define name="conteudo">
		<fieldset>
			<legend>Seus dados</legend>
			<h:dataTable id="tabelaConteudos" value="#{conteudistaBean.perfil}"
				var="conteudista">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{conteudista.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">CPF:</f:facet>
					<h:outputText value="#{conteudista.CPF}" />
				</h:column>
				<h:column>
					<f:facet name="header">Telefone:</f:facet>
					<h:outputText value="#{conteudista.telefone}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email:</f:facet>
					<h:outputText value="#{conteudista.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Sexo:</f:facet>
					<h:outputText value="#{conteudista.sexo}" />
				</h:column>

			</h:dataTable>
		</fieldset>
		<h:form>
			<fieldset>
				<legend>Cursos Concluídos</legend>
				<h:dataTable id="tabelaCursos" value="#{conteudoAptoBean.cursos}"
					var="curso" width="100%">
					<h:column>
						<f:facet name="header">Curso</f:facet>
						<h:outputText value="#{curso.nivelCurso.tipo}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{curso.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Instituição de ensino</f:facet>
						<h:outputText value="#{curso.instituicao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Data de inicio</f:facet>
						<h:outputText value="#{curso.dataInicio.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Data de conclusão</f:facet>
						<h:outputText value="#{curso.dataFim.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</h:column>
					<h:column>
					<filedset>
						<f:facet name="header">Conteudos Aptos</f:facet>
						<h:dataTable value="#{curso.conteudosAptos}" var="conteudo">
							<h:column>
								#{conteudo.titulo}
							</h:column>
						</h:dataTable>
						</filedset>
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="alterar"
							action="#{cursoBean.carregar(curso)}" />
					</h:column>
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandLink value="remover"
							action="#{cursoBean.remover(curso)}" />
					</h:column>
				</h:dataTable>
				<hr />
				<h:commandLink value="Novo Curso" action="#{cursoBean.goCurso}"></h:commandLink>
				<h:commandLink value="Adicionar conteudo Apto"
					action="#{cursoBean.goCursoConteudo}"></h:commandLink>
			</fieldset>
			<fieldset>
				<legend>Certificações</legend>
				<h:dataTable id="tabelaCertificacoes"
					value="#{conteudoAptoBean.certificacoes}" var="certificacao">

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{certificacao.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Area</f:facet>
						<h:outputText value="#{certificacao.area}" />
					</h:column>
				
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="alterar"
							action="#{certificacaoBean.carregar(certificacao)}">
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandLink value="remover"
							action="#{certificacaoBean.remover(certificacao)}">
						</h:commandLink>
					</h:column>
				</h:dataTable>
				<hr />
				<h:commandLink value="Nova Certificação"
					action="#{certificacaoBean.goCertificacao}"></h:commandLink>
				<h:commandLink value="Adicionar conteudo Apto"
					action="#{certificacaoBean.goCertificacaoConteudo}"></h:commandLink>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
