<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<div style="justify-content: center; align-items: center;">
			<p:outputPanel>Bem vindo</p:outputPanel>
		</div>
	</ui:define>
	<ui:define name="conteudo">

		<div>
			<h:form id="conteudistaform" style="width: 101%;">
				<p:dataList value="#{conteudistaBean.perfil}" var="conteudista"
					type="definition" styleClass="noGridBorder" style="width: 100%;">

       			 Nome: #{conteudista.nome} Email: #{conteudista.email}
			</p:dataList>
			</h:form>
		</div>
		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/Home.xhtml" />

				<p:submenu label="Perfil" icon="ui-icon-pencil">
					<p:menuitem value="Alterar Dados"
						url="http://localhost:9090/tcc/GerenciarConteudista.xhtml" />
				</p:submenu>
				<p:submenu label="Formação" icon="ui-icon-pencil">
					<p:menuitem value="Novo curso"
						url="http://localhost:9090/tcc/CadastroCurso.xhtml" />
					<p:menuitem value="Meus cursos"
						url="http://localhost:9090/tcc/ShowCursos.xhtml" />
				</p:submenu>
				<p:submenu label="Certificação" icon="ui-icon-pencil">
					<p:menuitem value="Nova Certificação"
						url="http://localhost:9090/tcc/CadastroCertificacao.xhtml" />
					<p:menuitem value="Minhas certificações"
						url="http://localhost:9090/tcc/ShowCertificacao.xhtml" />
				</p:submenu>
				<p:submenu label="Conteudos a desenvolver " icon="ui-icon-pencil"
					rendered="#{conteudoAptoBean.cursos.size() > 0 ||conteudoAptoBean.certificacoes.size() > 0 }">
					<p:menuitem value="Novo Conteudo apto"
						url="http://localhost:9090/tcc/CadastroConteudoApto.xhtml" />
				</p:submenu>
			</p:menubar>
		</h:form>

		<br />
		<br />
		<div
			style="width: 101%; height: 350px; color: #C0C0C0; background-color: #FFFAFA; border: 1px solid; text-align: center; box-shadow: 0px 5px 10px #C0C0C0; justify-content: center; align-items: center;">

			<p:panelGrid styleClass="noGridBorder">
				<p:column>
					<p:commandLink action="#{rotasBean.goGerenciarConteudista}">
						<div
							style="width: 200px; height: 200px; color: #C0C0C0; margin-top: 50px; background-color: #FFFFFF; border: 1px solid; border-radius: 5px; text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
							<img src="resources/iconform.png" alt="form" align="middle"
								style="margin-top: 50px;" />
						</div>
					</p:commandLink>
					<br />
					<p:outputLabel style="color:#000000;">Completar Perfil</p:outputLabel>
				</p:column>
				<p:column rendered="#{conteudistaBean.conteudista.CPF != null}">
					<p:commandLink action="#{rotasBean.goCurso}">
						<div
							style="width: 200px; height: 200px; color: #C0C0C0; margin-top: 50px; background-color: #FFFFFF; border: 1px solid; border-radius: 5px; text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
							<img src="resources/iconstudents.png" alt="formacao"
								align="middle" style="margin-top: 50px;" />
						</div>
					</p:commandLink>
					<br />
					<p:outputLabel style="color:#000000;">Cadastro de Formação</p:outputLabel>
				</p:column>
				<p:column rendered="#{conteudistaBean.conteudista.CPF != null}">
					<p:commandLink action="#{rotasBean.goCertificacao}">
						<div
							style="width: 200px; height: 200px; color: #C0C0C0; margin-top: 50px; background-color: #FFFFFF; border: 1px solid; border-radius: 5px; text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
							<img src="resources/iconcertificate.png" alt="certificado"
								align="middle" style="margin-top: 50px;" />
						</div>
					</p:commandLink>
					<br />
					<p:outputLabel style="color:#000000;">Cadastro de Certificação</p:outputLabel>
				</p:column>
				<p:column
					rendered="#{conteudoAptoBean.cursos.size() > 0 ||conteudoAptoBean.certificacoes.size() > 0 }">
					<p:commandLink action="#{rotasBean.goConteudo}">
						<div
							style="width: 200px; height: 200px; color: #C0C0C0; margin-top: 50px; background-color: #FFFFFF; border: 1px solid; border-radius: 5px; text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
							<img src="resources/iconbook.png" alt="book" align="middle"
								style="margin-top: 50px;" />
						</div>
					</p:commandLink>
					<br />
					<p:outputLabel style="color:#000000;">Cadastro de conteúdos</p:outputLabel>
				</p:column>
			</p:panelGrid>
		</div>
		<h:form>
			<p:commandLink action="#{rotasBean.goTodosDados}" update="@form">
				<p:commandButton value="Ver curriculo" />
			</p:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
