<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Novo Conte√∫do relacionado a curso</p:outputPanel>
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<p:fieldset legend="Dados do Conteudo">
				<p:panelGrid columns="2" styleClass="noGridBorder">
					<p:outputLabel value="Titulo: " for="titulo" />
					<p:inputText id="titulo"
						value="#{conteudoAptoBean.conteudoApto.titulo}" />
					<p:outputLabel value="Curso referente:" for="curso" />
					<p:selectOneMenu id="curso" value="#{conteudoAptoBean.cursoId}" required="true">
						<f:selectItems value="#{conteudoAptoBean.cursos}" var="curso"
							itemLabel="#{curso.name}" itemValue="#{curso.id}"></f:selectItems>
					</p:selectOneMenu>
					<p:outputLabel value="Desdobramento: " for="desdobramento1" />
					<p:inputText id="desdobramento1"
						value="#{conteudoAptoBean.desdobramento1.descricao}" />
					<p:outputLabel value="Desdobramento: " for="desdobramento2" />
					<p:inputText id="desdobramento2"
						value="#{conteudoAptoBean.desdobramento2.descricao}" />
					<p:outputLabel value="Desdobramento: " for="desdobramento3" />
					<p:inputText id="desdobramento3"
						value="#{conteudoAptoBean.desdobramento3.descricao}" />
					<p:outputLabel value="Desdobramento: " for="desdobramento4" />
					<p:inputText id="desdobramento4"
						value="#{conteudoAptoBean.desdobramento4.descricao}" />
					<p:outputLabel value="Desdobramento: " for="desdobramento5" />
					<p:inputText id="desdobramento5"
						value="#{conteudoAptoBean.desdobramento5.descricao}" />
					<p:commandButton value="Gravar"
						action="#{conteudoAptoBean.gravarPorCurso}" />
						<p:commandButton value="Go Homepage" action="#{conteudoAptoBean.goHome}" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
