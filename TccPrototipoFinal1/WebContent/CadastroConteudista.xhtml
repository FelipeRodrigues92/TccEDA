<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Novo Conteudista
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<fieldset>
				<legend>Dados do Conteudista</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome" />
					<h:inputText id="nome" value="#{conteudistaBean.conteudista.nome}" />
					<h:outputLabel value="CPF: " for="cpf" />
					<h:inputText id="cpf" value="#{conteudistaBean.conteudista.CPF}" />
					<h:outputLabel value="Sexo: " for="sexo" />
					<h:inputText id="sexo" value="#{conteudistaBean.conteudista.sexo}" />
					<h:outputLabel value="Email: " for="email" />
					<h:inputText id="email"
						value="#{conteudistaBean.conteudista.email}" />
					<h:outputLabel value="Data de nascimento: " for="dataNascimento" />
					<h:inputText id="dataNascimento"
						value="#{conteudistaBean.conteudista.dataNascimento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
					<h:outputLabel value="Senha: " for="senha" />
					<h:inputText id="senha"
						value="#{conteudistaBean.conteudista.senha}" />
					<h:outputLabel value="Telefone: " for="telefone" />
					<h:inputText id="telefone"
						value="#{conteudistaBean.conteudista.telefone}" />
					<h:outputLabel value="UF: " for="uf" />
					<h:inputText id="uf" value="#{conteudistaBean.endereco.UF}" />
					<h:outputLabel value="Cidade: " for="cidade" />
					<h:inputText id="cidade" value="#{conteudistaBean.endereco.cidade}" />
					<h:outputLabel value="Bairro: " for="bairro" />
					<h:inputText id="bairro" value="#{conteudistaBean.endereco.bairro}" />
					<h:outputLabel value="Complemento: " for="complemento" />
					<h:inputText id="complemento"
						value="#{conteudistaBean.endereco.complemento}" />
					<h:outputLabel value="CEP: " for="cep" />
					<h:inputText id="cep" value="#{conteudistaBean.endereco.cep}" />
					<h:commandButton value="Gravar" action="#{conteudistaBean.gravar}" />
				</h:panelGrid>
			</fieldset>
			<h:commandLink value="Next >" action="#{conteudistaBean.formCurso}"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
