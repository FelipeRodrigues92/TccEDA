<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Novo Conteudista</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:messages />
			<p:fieldset legend="Dados do Conteudista">
				<p:panelGrid columns="2" styleClass="noGridBorder">
					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" value="#{cadastroSimplesBean.conteudista.nome}" />
					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email"
						value="#{cadastroSimplesBean.conteudista.email}"
						validatorMessage="Email invÃ¡lido">
						<f:attribute name="type" value="email" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />
					</p:inputText>
					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{cadastroSimplesBean.conteudista.senha}"
						required="true" feedback="true" />
					<p:commandButton value="Gravar" action="#{cadastroSimplesBean.gravar}"
						process="@form" update="@form" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
