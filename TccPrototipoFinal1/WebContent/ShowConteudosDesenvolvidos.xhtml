<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<div style="justify-content: center; align-items: center;">
			<p:outputPanel>Conteúdos desenvolvidos</p:outputPanel>
		</div>
	</ui:define>
	<ui:define name="conteudo">
		<!-- MENU -->
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:8080/tcc/HomeAdm.xhtml"
					rendered="#{usuarioId == 1}" />
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:8080/tcc/HomeSubAdm.xhtml"
					rendered="#{usuarioId == 2}" />

				<p:submenu label="Meus dados" icon="ui-icon-pencil">
					<p:menuitem value="Perfil"
						url="http://localhost:8080/tcc/ShowAdmDados.xhtml" />
				</p:submenu>
				<p:menuitem value="Busca indexada de conteudos"
					icon="ui-icon-search"
					url="http://localhost:8080/tcc/BuscaConteudo.xhtml" />
				<p:menuitem value="Buscar Conteudistas" icon="ui-icon-search"
					url="http://localhost:8080/tcc/BuscaConteudista.xhtml" />
				<p:submenu label="Conteúdos" icon="ui-icon-pencil">
					<p:menuitem value="Cadastrar Conteúdo" icon="ui-icon-plus"
						url="http://localhost:8080/tcc/CadastroConteudo.xhtml" />
					<p:menuitem value="Avaliação" 
						url="http://localhost:8080/tcc/ShowConteudosDesenvolvidos.xhtml" />
				</p:submenu>
			</p:menubar>
		</h:form>
		<br />
		<h:form>
		<div style="text-align: center; box-shadow: 5px 5px 10px #C0C0C0;">
			<p:dataTable id="tabelaPerfil"
				value="#{conteudoBean.allConteudos}" var="conteudo"
				width="100%" styleClass="noGridBorder"
				emptyMessage="Nenhum curso encontrado.">
				<f:facet name="header">Conteudos</f:facet>
				<p:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{conteudo.titulo}" />
				</p:column>
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{conteudo.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Avalição</f:facet>
					<h:outputText value="#{conteudo.avaliacao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Avalição</f:facet>
					<h:outputText value="#{conteudo.conteudista.nome}" />
				</p:column>
					<p:column>
					<p:commandLink 
						action="#{conteudoBean.carregar(conteudo)}" update="@form"><p:commandButton value="Editar"
					/>
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink 
						action="#{conteudoBean.remover(conteudo)}" update="@form"><p:commandButton value="Excluir"
					/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</div>
		</h:form>
		<br />

	</ui:define>
</ui:composition>
</html>
