<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
	<p:outputPanel>Busca por Conteudo</p:outputPanel>
		</ui:define>
	<ui:define name="conteudo">
	<!-- MENU -->
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/HomeAdm.xhtml" rendered="#{usuarioId == 1}"/>
					<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/HomeSubAdm.xhtml" rendered="#{usuarioId == 2}"/>

				<p:submenu label="Gerenciar dados" icon="ui-icon-pencil">
					<p:menuitem value="Perfil"
						url="http://localhost:9090/tcc/GerenciarConteudista.xhtml" />
				</p:submenu>
				<p:menuitem value="Busca indexada de conteudos"
					icon="ui-icon-search"
					url="http://localhost:9090/tcc/BuscaConteudo.xhtml" />
				<p:menuitem value="Buscar Conteudistas" icon="ui-icon-search"
					url="http://localhost:9090/tcc/BuscaConteudista.xhtml" />
			</p:menubar>
		</h:form>
		<br/>
		<h:form id="form1">
			<p:outputLabel value="Busca por: " for="palavraBuscada" />
			<p:inputText id="palavraBuscada"
				value="#{buscaConteudoBean.palavraBuscada}" />
			<p:commandButton value="Buscar"
				action="#{buscaConteudoBean.getConteudosComString}"
				update="form2:tabelaConteudos" />
		</h:form>
		<h:form id="form2">
			<fieldset>
				<p:dataTable id="tabelaConteudos"
					value="#{buscaConteudoBean.conteudosComString}"
					var="buscaEmConteudo" width="100%" columnClasses="centered" styleClass="noGridBorder" emptyMessage="Nenhum conteúdo achado.">

					<p:column>
						<f:facet name="header">Arquivo</f:facet>
						<a href="">
					<h:outputText value="#{buscaEmConteudo.nomeArquivo}" /></a>
					</p:column>

					<p:column>
						<f:facet name="header">Titulos</f:facet>
						<h:dataTable value="#{buscaEmConteudo.titulo}" var="cadatitulo">
							<p:column>
					#{cadatitulo}
				</p:column>
						</h:dataTable>
					</p:column>

					<p:column>
						<f:facet name="header">QtdParalavras</f:facet>
						<h:outputText
							value="#{buscaEmConteudo.qtdParalavras} palavras em parágrafos." />
					</p:column>
				</p:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
