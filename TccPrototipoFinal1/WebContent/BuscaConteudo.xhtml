<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h1>Busca por Conteudo</h1>
	<h:form>
		<h:outputLabel value="Busca por: " for="palavraBuscada" />
		<h:inputText id="palavraBuscada" value="#{buscaConteudoBean.palavraBuscada}" />
		<h:commandButton value="Gravar" action="#{buscaConteudoBean.getConteudosComString}" />
	</h:form>
	<h:dataTable id="tabelaConteudos"
		value="#{buscaConteudoBean.conteudosComString}" var="buscaEmConteudo">

		<h:column>
			<f:facet name="header">Arquivo</f:facet>
			<h:outputText value="#{buscaEmConteudo.nomeArquivo}" />
		</h:column>

		<h:column>
		<f:facet name="header">Titulos</f:facet>
			<h:dataTable value="#{buscaEmConteudo.titulo}" var="cadatitulo">
				<h:column>
					#{cadatitulo}
				</h:column>
			</h:dataTable>
		</h:column>

		<h:column>
			<f:facet name="header">QtdParalavras</f:facet>
			<h:outputText
				value="#{buscaEmConteudo.qtdParalavras} palavras em parÃ¡grafos." />
		</h:column>
	</h:dataTable>
	<a href="http://localhost:8080/tcc/CadastroConteudista.xhtml">Back
		></a>
	<br />
	<a href="http://localhost:8080/tcc/CadastroCertificacao.xhtml">Next
		></a>
</h:body>

</html>
