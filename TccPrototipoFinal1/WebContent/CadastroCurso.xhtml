<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			<p:outputPanel>Novo Curso</p:outputPanel>
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:messages />
			<p:fieldset legend="Dados do Curso" >
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome: " for="name" />
					<p:inputText id="name" value="#{cursoBean.curso.name}" />
					<p:outputLabel value="Instituição de ensino: " for="instituicao" />
					<p:inputText id="instituicao"
						value="#{cursoBean.curso.instituicao}" />
					<p:outputLabel value="Area: " for="area" />
					<p:inputText id="area" value="#{cursoBean.curso.area}" />
					<p:outputLabel value="Data de Inicio: " for="dataInicio" />
					<p:calendar id="dataInicio" value="#{cursoBean.curso.dataInicio.time}" pattern="dd-MM-yyyy" mask="true" />
					<p:outputLabel value="Data de conclusão" for="dataFim" />
					<p:calendar id="dataFim" value="#{cursoBean.curso.dataInicio.time}" pattern="dd-MM-yyyy" mask="true" />
					<p:outputLabel value="Nivel de formação" for="nivelCurso" />
					<p:selectOneMenu id ="nivelCurso" value="#{cursoBean.nivelCursoId}">
						<f:selectItems value="#{cursoBean.nivelCursos}" var="nivelCurso"
							itemLabel="#{nivelCurso.tipo}" itemValue="#{nivelCurso.id}"></f:selectItems>
					</p:selectOneMenu>
					<p:commandButton value="Gravar" action="#{cursoBean.gravar}"/>
				</p:panelGrid>
				</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
