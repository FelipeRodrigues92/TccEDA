<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Home</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<div>
			<h:form id="conteudistaform">
				<p:dataList value="#{conteudistaBean.perfil}" var="conteudista"
					type="definition" styleClass="noGridBorder">

       			 Seja bem vindo #{conteudista.nome}!  
			</p:dataList>
			</h:form>
		</div>
		<br />
		<br />
		<p:panelGrid>
			<p:column>
				 <p:commandLink action="#{rotasBean.goGerenciarConteudista}" >
				<div
					style="width: 200px; height: 200px; color: #000000; background-color: lightblue; border: 1px solid; border-radius: 5px; text-align: center;">
					<p:outputLabel style="color:#00aaFF;">Completar Perfil</p:outputLabel>
				</div>
				</p:commandLink>
			</p:column>
			<p:column rendered="#{conteudistaBean.conteudista.sexo != null}">
				<div
					style="width: 200px; height: 200px; color: #000000; background-color: lightblue; border: 1px solid; border-radius: 5px; text-align: center;">
					<p:outputLabel style="color:#00aaFF;">Nova formação</p:outputLabel>
				</div>
			</p:column>
		</p:panelGrid>
	</ui:define>
</ui:composition>
</html>
