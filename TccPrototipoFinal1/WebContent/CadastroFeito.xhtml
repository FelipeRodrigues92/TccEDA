<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Cadastro feito!</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<fildset>	
			<p:dataList 
					type="definition" styleClass="noGridBorder" emptyMessage="Escolha uma das opções: ">
			</p:dataList>
				<p:commandLink action="#{rotasBean.goCurso}"
				update="@form">
				<p:commandButton value="Cadastrar novo curso" icon="ui-icon-plus" />
			</p:commandLink>
							<p:commandLink action="#{rotasBean.goCertificacao}"
				update="@form">
				<p:commandButton value="Cadastrar nova certificação" icon="ui-icon-plus" />
			</p:commandLink>
									<p:commandLink action="#{rotasBean.goHome}"
				update="@form">
				<p:commandButton value="Ir para Home" />
			</p:commandLink>
			</fildset> 
		</h:form>
	</ui:define>
</ui:composition>
</html>
