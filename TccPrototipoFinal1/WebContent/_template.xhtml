<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<style>
.noGridBorder tr, .noGridBorder td {
	border: none !important
}
.myTable td:nth-child(1) {
    width: 20px;
}
.toSombra form{
 box-shadow: 0px 5px 10px #C0C0C0;
}
</style>
<h:head />
<h:body>
	<div id="cabecalho">
		<p:panelGrid columns="1" style="width: 101%; box-shadow: 0px 5px 10px #C0C0C0;">
			
					<h:form rendered="#{usuarioLogado != null}" >
						<h:commandLink action="#{loginBean.deslogar}">
							<p:commandButton value="Logout" icon="fa-chevron-left" />
						</h:commandLink>
					<h:form >
							<p:themeSwitcher id="basic" style="width:135px"
								value="#{temaBean.tema}" >
								<f:selectItem itemLabel="Choose Theme" itemValue="" />
								<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
								<f:ajax />
							</p:themeSwitcher>
						</h:form>
					</h:form>
		</p:panelGrid>
		<h1>
			<ui:insert name="titulo" >
			</ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>
</html>
