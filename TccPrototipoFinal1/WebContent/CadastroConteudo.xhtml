<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
				<p:outputPanel>Novo Conteudo</p:outputPanel>
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:messages />
			<p:fieldset legend="Dados do conteúdo">
				<p:panelGrid columns="2" styleClass="noGridBorder">
					<p:outputLabel value="Título: " for="titulo" />
					<p:inputText id="titulo" value="#{conteudoBean.conteudo.titulo}" />
					<p:outputLabel value="Descrição: " for="descricao" />
					<p:inputText id="descricao" value="#{conteudoBean.conteudo.descricao}" />
				
					
					<h:outputLabel value="Conteudista:" for="conteudista" />
					<p:selectOneMenu value="#{conteudoBean.conteudistaId}">
						<f:selectItems value="#{conteudoBean.conteudistas}"
							var="conteudista" itemLabel="#{conteudista.nome}"
							itemValue="#{conteudista.id}"></f:selectItems>
					</p:selectOneMenu>
					<p:commandButton value="Gravar" action="#{conteudoBean.gravar}" />
					<p:commandButton value="Ir Home" action="#{rotasBean.goSubHome}" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
