<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h1>Login</h1>
	<h:messages globalOnly="true" />
	<h:form id="login">
		<fieldset>
			<h:panelGrid columns="3">
				<h:outputLabel value="Email: " for="email" />
				<h:inputText id="email" value="#{loginBean.login.email}" required="true">
					<f:passThroughAttribute name="type" value="email"/>
				</h:inputText>

				<h:message for="email" id="menssagemEmail"/>

				<h:outputLabel value="Senha: " for="senha" />
				<h:inputText id="senha" value="#{loginBean.login.senha}" required="true">
					<f:passThroughAttribute name="type" value="password"/>
				</h:inputText>
				<h:message for="senha" id="menssagemSenha"/>
				<h:commandButton value="Entrar" action="#{loginBean.efetuaLogin}"></h:commandButton>
			</h:panelGrid>
		</fieldset>
	</h:form>

</h:body>

</html>
