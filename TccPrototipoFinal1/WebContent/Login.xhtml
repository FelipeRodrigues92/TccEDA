<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_templateForLogin.xhtml">
	<ui:define name="conteudo">
	<div style="left: 25%;position: absolute;width: 50%; height: 30%;margin-top: 20%;">
	
		<h:form style="width: 100%;">
			<p:messages />
			<p:fieldset legend="Login">
				<p:panelGrid columns="3" style="background-color: transparent !important;" styleClass="noGridBorder">
					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email" value="#{loginBean.login.email}"
						required="true" validatorMessage="Email invÃ¡lido">
						<f:attribute name="type" value="email" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="menssagemEmail" />
					</p:inputText>

					<p:message for="email" id="menssagemEmail" />

					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{loginBean.login.senha}" required="true"/>
					<p:message for="senha" id="menssagemSenha" />
					<p:commandButton value="Entrar" action="#{loginBean.efetuaLogin}"
						update="@form" process="@form" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
</div>
	</ui:define>
</ui:composition>

</html>
