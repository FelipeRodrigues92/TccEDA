<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h1>Login</h1>
	<h:form>
		<h:outputLabel value="Email: " for="email" />
		<h:inputText id="email" value="#{loginBean.login.email}" required="true">
			<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
		</h:inputText>
		<h:message for="email" id="menssagemEmail"></h:message>
		<h:outputLabel value="Senha: " for="senha" />
					<h:inputText id="senha" value="#{loginBean.login.senha}" ><f:passThroughAttribute name="type" value="password"></f:passThroughAttribute></h:inputText>
		<h:message for="senha" id="menssagemSenha"></h:message>
		<h:commandButton value="Entrar" action="#{loginBean.efetuaLogin}"></h:commandButton>
	</h:form>
	
</h:body>

</html>
