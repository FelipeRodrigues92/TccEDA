<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			<p:outputPanel>Home</p:outputPanel>
		</ui:define>
	<ui:define name="conteudo">
		<div>
			<h:form id="conteudistaform">
				<p:dataList value="#{gestorBean.perfil}" var="conteudista"
					type="definition">

       			 Ol√° #{conteudista.nome}  
			</p:dataList>
			</h:form>
		</div>
		<!-- MENU -->
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:9090/tcc/HomeAdm.xhtml" />

				<p:submenu label="Gerenciar dados" icon="ui-icon-pencil">
					<p:menuitem value="Perfil"
						url="http://localhost:9090/tcc/GerenciarConteudista.xhtml" />
				</p:submenu>
				<p:menuitem value="Busca indexada de conteudos"
					icon="ui-icon-search"
					url="http://localhost:9090/tcc/BuscaConteudo.xhtml" />
				<p:menuitem value="Buscar Conteudistas" icon="ui-icon-search"
					url="http://localhost:9090/tcc/BuscaConteudista.xhtml" />
			</p:menubar>
		</h:form>
		<br />
			<p:dataTable id="tabelaConteudos" value="#{gestorBean.perfil}"
				var="gestor"  styleClass="noGridBorder">
<fieldset>
			<legend>Seus dados</legend>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{gestor.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">CPF:</f:facet>
					<h:outputText value="#{gestor.CPF}" />
				</p:column>
				<p:column>
					<f:facet name="header">Telefone:</f:facet>
					<h:outputText value="#{gestor.telefone}" />
				</p:column>
				<p:column>
					<f:facet name="header">Email:</f:facet>
					<h:outputText value="#{gestor.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">Sexo:</f:facet>
					<h:outputText value="#{gestor.sexo}" />
				</p:column>
</fieldset>
			</p:dataTable>
	</ui:define>
</ui:composition>
</html>
