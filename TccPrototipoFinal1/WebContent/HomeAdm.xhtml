<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Home</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<!-- MENU -->
		<h:form style="width: 100%">
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Home" icon="ui-icon-home"
					url="http://localhost:8080/tcc/HomeAdm.xhtml" />

				<p:submenu label="Meus dados" icon="ui-icon-pencil">
					<p:menuitem value="Perfil"
						url="http://localhost:8080/tcc/ShowAdmDados.xhtml" />
				</p:submenu>
				<p:menuitem value="Busca indexada de conteudos"
					icon="ui-icon-search"
					url="http://localhost:8080/tcc/BuscaConteudo.xhtml" />
				<p:menuitem value="Buscar Conteudistas" icon="ui-icon-search"
					url="http://localhost:8080/tcc/BuscaConteudista.xhtml" />
			</p:menubar>
		</h:form>
		<div>
			<h:form id="conteudistaform">
				<p:dataList value="#{gestorBean.perfil}" var="conteudista"
					type="definition">

       			 Ol√° #{conteudista.nome}  
			</p:dataList>
			</h:form>
		</div>
		<br />
		<div
			style="width: 100%-1px; height: 350px; color: #C0C0C0; background-color: #FFFAFA; border: 1px solid; text-align: center; box-shadow: 0px 5px 10px #C0C0C0; justify-content: center; align-items: center;">

			<p:panelGrid styleClass="noGridBorder"
				style="width: 100%; text-align: center; justify-content: center; align-items: center;">
				<p:column style="width:33%">
					<p:commandLink action="#{rotasBean.goBuscaConteudo}">
						<div
							style="width: 200px; height: 200px; color: #C0C0C0; margin-top: 50px; background-color: #FFFFFF; border: 1px solid; border-radius: 5px; text-align: center; box-shadow: 5px 5px 10px #C0C0C0; margin-left: 100px;">
							<img src="resources/arquivesearch.png" alt="form" align="middle"
								style="margin-top: 50px;" />
						</div>
					</p:commandLink>
					<br />
					<p:outputLabel style="color:#000000;">Ementa em conteudos</p:outputLabel>
				</p:column>
				<p:column style="width:33%">
					<p:commandLink action="#{rotasBean.goBuscaConteudista}">
						<div
							style="width: 200px; height: 200px; color: #C0C0C0; margin-top: 50px; background-color: #FFFFFF; border: 1px solid; border-radius: 5px; text-align: center; box-shadow: 5px 5px 10px #C0C0C0; margin-left: 100px;">
							<img src="resources/usersearch.png" alt="formacao" align="middle"
								style="margin-top: 50px;" />
						</div>
					</p:commandLink>
					<br />
					<p:outputLabel style="color:#000000;">Busca Conteudista</p:outputLabel>
				</p:column>
			</p:panelGrid>
		</div>
	</ui:define>
</ui:composition>
</html>
