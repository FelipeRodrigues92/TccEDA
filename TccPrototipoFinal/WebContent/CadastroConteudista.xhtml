<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
		<h1>Novo Conteudista</h1>
		<h:form>
			<fieldset>
				<legend>Dados do Conteudista</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome" />
					<h:inputText id="nome" value="#{conteudistaBean.conteudista.nome}" />
					<h:outputLabel value="CPF: " for="cpf" />
					<h:inputText id="cpf" value="#{conteudistaBean.conteudista.CPF}" />
					<h:outputLabel value="Sexo: " for="sexo" />
					<h:inputText id="sexo" value="#{conteudistaBean.conteudista.sexo}" />
					<h:outputLabel value="Email: " for="email" />
					<h:inputText id="email" value="#{conteudistaBean.conteudista.email}" />
					<h:outputLabel value="Senha: " for="senha" />
					<h:inputText id="senha" value="#{conteudistaBean.conteudista.senha}" />
					<h:outputLabel value="Telefone: " for="telefone" />
					<h:inputText id="telefone" value="#{conteudistaBean.conteudista.telefone}" />
					<h:commandButton value="Gravar" action="#{conteudistaBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</h:body>

</html>
